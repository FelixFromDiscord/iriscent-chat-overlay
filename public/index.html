<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/boxicons.js"></script>
    <title>Iriscent Chat</title>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loadingbrandouter">
            <span class="loadingbrandname"><span style="color: #9146FF;">Iriscent</span> Chat</span>
        </div>
        <div class="dots">
            <div class="dot d1" id="1"></div>
            <div class="dot d2" id="2"></div>
            <div class="dot d3" id="3"></div>
        </div>
        <h3 id="ltext"></h3>
        <div id="particles"></div>
    </div>

    <div id="app">
        <div class="nav">
            <span class="navbrandname">
                Iriscent Chat
            </span>
            <span class="navusername" id="userName">
                <span>
                    Welcome, user!
                </span>
                <img src="https://placehold.co/48x48" alt="User Avatar" id="userAvatar">
            </span>
        </div>

        <div class="settings-sel">
            <box-icon name='play-circle' color='lime' id="launch"></box-icon>
            <box-icon name='exit' color='red' id="exit"></box-icon>
        </div>

        <div class="settings">
            <div class="input color">
                <label for="input-text-color">Text Color</label>
                <input type="color" name="text-color" id="input-text-color" value="#ffffff">
            </div>
            <div class="input color">
                <label for="input-text-color">Background Color</label>
                <input type="color" name="bg-color" id="input-bg-color" value="#000000">
            </div>
            <div class="input check">
                <label for="input-show-badges">Show Badges</label>
                <input type="checkbox" name="show-badges" id="input-show-badges" checked>
            </div>
            <div class="input checks">
                <span></span> <span>Emote Sources</span> <span></span>
                <label for="emote-src-stv">7TV</label><label for="emote-src-bttv">BTV</label><label for="emote-src-ffz">FFZ</label>
                <input type="checkbox" name="emote-src-stv" id="emote-src-stv" checked> <input type="checkbox" name="emote-src-btv" id="emote-src-btv" checked> <input type="checkbox" name="emote-src-ffz" id="emote-src-ffz" checked>
            </div>
            <div class="input check">
                <label for="input-serve-overlay">Run With Browser Source</label>
                <input type="checkbox" name="serve-overlay" id="input-serve-overlay" disabled>
                <span style="color: red; text-decoration: underline;">(Experimental!)</span>
            </div>
            <div class="input range">
                <label for="input-font-size">Font Size</label>
                <input type="range" name="font-size" id="input-font-size" value="12" min="12" max="24">
                <span id="font-size-value">Font Size: 12</span>
            </div>
            <div></div>
            <div class="input check">
                <label for="input-top-most">Top Most Window (Placed on top of other windows)</label>
                <input type="checkbox" name="top-most" id="input-top-most" checked>
            </div>
            <div></div>
        </div>
    </div>

    <!-- Templates -->

    
    <!-- PopUp -->
    <template id="popupTemplate">
        <div class="popupOverlay">
            <div class="popup">
                <div class="popupTitle">

                </div>
                    
                <hr/>

                <div class="popupDescription">

                </div>

                <button id="popupClose"></button>
            </div>
        </div>
    </template>

    <script src="js/index.js" defer></script>
    <script src="lib/particles.min.js"></script>
    <script defer>
        particlesJS.load('particles', 'lib/particlesjs.json', function() {
            console.log('callback - particles.js config loaded');
        });
    </script>
</body>
</html>
