<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/boxicons.js"></script>
    <title>Iriscent Chat</title>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loadingbrandouter">
            <span class="loadingbrandname"><span style="color: #9146FF;">Iriscent</span> Chat</span>
        </div>
        <div class="dots">
            <div class="dot d1" id="1"></div>
            <div class="dot d2" id="2"></div>
            <div class="dot d3" id="3"></div>
        </div>
        <h3 id="ltext"></h3>
        <div id="particles"></div>
    </div>

    <div class="frame">
        <span id="frameclose">x</span>
        <span id="frameminimize">-</span>
    </div>

    <div id="app">
        <div class="nav">
            <span class="navbrandname">
                Iriscent <span style="color: white;">Chat Overlay</span>
            </span>
            <span class="navusername">
                <img src="https://placehold.co/48x48" alt="User Avatar" id="userAvatar">
                <span id="userName">
                    Welcome, user!
                </span>
                <span class="logout" id="logout">
                    Log Out
                    <br>
                    <box-icon name='exit' color='red' size="sm"></box-icon>
                </span>
            </span>
        </div>

        <div class="app-options">
            <box-icon name='play-circle' color='lime' id="launch"></box-icon>
            <box-icon name='exit' color='red' id="exit"></box-icon>
        </div>

        <div class="settings">
            <ul>
                <li>
                    <label for="input-text-color">Text Color</label>
                    <input type="color" name="text-color" id="input-text-color" value="#ffffff">
                </li>
                <li>
                    <label for="input-bg-color">Background Color</label>
                    <input type="color" name="bg-color" id="input-bg-color" value="#000000">
                </li>
                <li>
                    <label for="input-show-badges">Show Badges? (Subscriber, Moderator, etc...)</label>
                    <input type="checkbox" name="show-badges" id="input-show-badges" checked>
                </li>
                <li>
                    <label>Emote Sources</label>
                    <div class="multiple-inputs">
                        <div>
                            <label for="emote-src-stv">7TV</label>
                            <br>
                            <input type="checkbox" name="emote-src-stv" id="emote-src-stv" checked>
                        </div>
                        <div>
                            <label for="emote-src-btv">BTV</label>
                            <br>
                            <input type="checkbox" name="emote-src-btv" id="emote-src-btv" checked>
                        </div>
                        <div>
                            <label for="emote-src-ffz">FFZ</label>
                            <br>
                            <input type="checkbox" name="emote-src-ffz" id="emote-src-ffz" checked>
                        </div>
                    </div>
                </li>
                <li>
                    <label for="input-font-size" id="font-size-value">Font Size: 12</label>
                    <input type="range" name="font-size" id="input-font-size" value="12" min="12" max="24">
                </li>
                <li>
                    <label for="input-user-chat">Chat Channel</label>
                    <input type="text" name="user-chat" id="input-user-chat">
                </li>
                <li>
                    <label for="input-transparent-window">Transparent Window (Experimental!)</label>
                    <input type="checkbox" name="transparent-window" id="input-transparent-window">
                </li>
                <li>
                    <label for="input-top-most">Top Most Window</label>
                    <input type="checkbox" name="top-most" id="input-top-most" checked>
                </li>
            </ul>
        </div>
    </div>

    <!-- Templates -->

    
    <!-- PopUp -->
    <template id="popupTemplate">
        <div class="popupOverlay">
            <div class="popup">
                <div class="popupTitle">

                </div>
                    
                <hr/>

                <div class="popupDescription">

                </div>

                <button id="popupClose"></button>
            </div>
        </div>
    </template>

    <script src="js/index.js" defer></script>
    <script src="lib/particles.min.js"></script>
    <script defer>
        particlesJS.load('particles', 'lib/particlesjs.json', function() {
            console.log('callback - particles.js config loaded');
        });
    </script>
</body>
</html>
