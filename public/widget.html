<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/emoteparser.js" defer></script>
    <link rel="stylesheet" href="css/chat.css">
    <script src="lib/tmi.min.js" defer></script>
    <script src="js/chatPluginManager.mjs" type="module" defer></script>
    <script src="js/chat.js" defer></script>
    <title>Chat</title>
</head>
<body>
    <div class="nav">
        <span>Chat</span>
        <span id="frameclose">x</span>
    </div>
    <div id="chat" class="chat">
        <template id="message">
            <div class="message">
                <span class="badges"></span>
                <span class="name"></span>:
                <span class="text"></span>
            </div>
        </template>
        <template id="event">
            <div class="event">
                <span class="sender"></span>
                <span class="info"></span>
                <br>
                <span class="extra"></span>
            </div>
        </template>
    </div>

    <style>
        #frameclose {
            background-color: rgb(255, 17, 17);
            height: 14px;
            width: 14px;
            border-radius: 100%;
            float: right;
            margin: 2px;
            cursor: pointer;
            position: relative;
            z-index: 9999;
            -webkit-app-region: no-drag;
            text-align: center;
            font-size: 12px;
            margin-right: 18px;
        }
    </style>
</body>
</html>
